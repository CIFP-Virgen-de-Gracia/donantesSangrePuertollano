<div class="mensaje" [@entradaSalidaVentana]="codAccion == -1" *ngIf="codAccion != -1">
  <ng-container *ngIf="codAccion == 0">
    <div class="mensaje-ok d-flex align-items-center justify-content-center">
      <i class="fa-solid fa-circle-check me-3"></i>
      <p *ngIf="codAccion == 0">Éxito al {{ accion }} el integrante</p>
    </div>
  </ng-container>

  <ng-container *ngIf="codAccion == 1">
    <div class="mensaje-error d-flex align-items-center justify-content-center">
      <i class="fa-solid fa-triangle-exclamation me-3"></i>
      <p *ngIf="codAccion == 1">Error al {{ accion }} el integrante</p>
    </div>
  </ng-container>
</div>

<div class="historia">
  <h3 class="titulo mb-4">Historia</h3>

  <div class="contenedor-historia" [innerHtml]="historia"></div>

  <button class="mt-2 btn-primario" data-bs-toggle="modal" data-bs-target="#updateHistoria">
    Editar historia
  </button>
</div>

<!--  Modal -->
<div class="modal" id="updateHistoria" tabindex="-1" aria-hidden="true" aria-labelledby="updateHistoriaLabel"
  data-bs-backdrop="static" data-bs-keyboard="false">

  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h1 class="modal-title fs-5" id="updateHistoriaLabel">Editar historia</h1>
        <button #closeModal type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <form (ngSubmit)="updateHistoria()" novalidate>
        <div class="modal-body">
          <div class="mb-4">
            <angular-editor name="historia" [config]="editorTextoConfig" [(ngModel)]="historia"></angular-editor>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn-terciario" data-bs-dismiss="modal" aria-label="Cancelar edición">
            Cancelar
          </button>

          <button type="submit" class="btn-terciario ms-4" aria-label="Guardar edición">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="row w-100">
  <div class="col-12 text-center mt-5 mb-4">
    <h1>Resultado: </h1>
  </div>
</div>
<div class="row d-flex justify-content-center g-2 g-lg-3 w-100">
  <div class="col-md-4 col-sm-6 col-12 text-center p-3"
  *ngFor="let pregunta of ServicioService.preguntasEnviadas[0];
          let i = index;
          let ultimo = last">
    <p>{{i + 1}}{{pregunta.enunciado}}</p>
    <input type="text" class="text-center w-25" disabled value="{{ServicioService.preguntasEnviadas[1][i]}}">
    <i *ngIf="pregunta.respuesta == ServicioService.preguntasEnviadas[1][i]; else respuestaIncorrecta" class="fa-solid fa-circle-check text-success"></i>
    <ng-template #respuestaIncorrecta>
      <i class="fa-solid fa-circle-xmark text-danger"></i>
    </ng-template>

  </div>
</div>

<div class="row w-100" *ngIf="ServicioService.preguntasEnviadas[0][ServicioService.preguntasEnviadas[0].length - 1].respuesta == ServicioService.preguntasEnviadas[1][ServicioService.preguntasEnviadas[1].length - 1]
; else mensajeRecomendado">
  <div class="col-12 text-center mb-2">
        <a href="#"><button class="btn btn-danger border-0 rounded-pill w-25 mb-2">Pedir Cita</button></a>

  </div>
</div>
<ng-template #mensajeRecomendado>
  <div class="col-12 d-flex justify-content-center text-center">
    <div class="alert alert-warning w-50" role="alert">
      <p>{{ServicioService.preguntasEnviadas[0][ServicioService.preguntasEnviadas[0].length - 1].solucion_problema}}</p>
    </div>
  </div>

</ng-template>

<main>
  <div class="text-center container gx-0">

    <div class="mensaje d-flex align-items-center justify-content-center"
      [@entradaSalidaVentana]="codBorrar == -1"
      *ngIf="codBorrar != -1">

      <ng-container *ngIf="codBorrar == 0">
        <i class="fa-solid fa-circle-check me-3"></i>
        <p>Memoria eliminada con Ã©xito</p>
      </ng-container>

      <ng-container *ngIf="codBorrar == 1">
        <i class="fa-solid fa-triangle-exclamation me-3"></i>
        <p>Error al eliminar la memoria</p>
      </ng-container>
    </div>

    <div>
      <div class="f-contraste">
        <h1 class="titulo subrayado">Memorias</h1>
      </div>

      <svg _ngcontent-ncw-c20="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 200">
        <path _ngcontent-ncw-c20="" fill="#f1eef5" fill-opacity="1"
          d="M0,50L380,150L960,80L1950,128L1440,0L960,0L480,0L0,0Z">
        </path>
      </svg>
    </div>

    <div class="memorias">

      <ng-container *ngFor="let memoria of memorias; let i = index">

        <div class="memoria d-flex flex-column align-items-center mt-5">
          <h2 class="titulo">Memoria {{ memoria.anio }}</h2>

          <img src="../../../assets/imagenes/memorias/{{ memoria.imagen }}.jpg">

          <div class="iconos d-flex align-content-center justify-content-center mt-4">
            <i class="fa-solid fa-file-arrow-down"></i>

            <div class="d-flex align-content-center ms-auto" *ngIf="puedeModificar">
              <i class="fa-solid fa-pen me-3" (click)="editarMemoria(i)"></i>
              <i class="fa-solid fa-trash" (click)="borrarMemoria(i)"></i>
            </div>
          </div>
        </div>

      </ng-container>

    </div>
  </div>
</main>

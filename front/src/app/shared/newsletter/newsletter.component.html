<div #newsletter class="newsletter container">

  <div class="row">

    <div class="col-2 avion-grande align-items-center d-flex">
      <i class="fa-solid fa-paper-plane text-center"></i>
    </div>

    <div class="col-12 col-sm-10 text-start mensaje">
      <div class="container">
        <div class="row pb-2">
          <i class="col-2 fa-solid fa-paper-plane avion-peq"></i>
          <p class="titulo col-8 col-sm-10">
            ¡No te pierdas nada!
          </p>
          <i class="text-end fa-solid fa-xmark col-2" (click)="cerrar()"></i>
        </div>

        <div class="row pb-1">
          <p class="col-12 mb-1">
            Suscríbete a nuestra newsletter para estar al tanto de noticias y eventos.
          </p>
        </div>

        <div class="row">
          <input class="col-7" type="email" placeholder="Introduce tu email" name="mail" required>
          <input class="col-5 btn" type="button" value="Suscribirse"><br>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="botones mensajes d-flex justify-content-between">
  <div [ngClass]="actualizado ? 'mensaje-ok' : 'mensaje-error'" class="d-flex align-items-center">

    <i [ngClass]="actualizado ? 'fa-circle-check' : 'fa-triangle-exclamation'" class="fa-solid icono-peq me-2"
      *ngIf="mensaje">
    </i>

    <div>{{ mensaje }}</div>
  </div>

  <button (click)="guardar()" class="btn-primario" type="submit">Guardar</button>
</div>


<div class="horarios">
  <h3 class="titulo mb-4">Horario</h3>

  <div class="horario d-flex flex-column flex-xl-row" *ngFor="let h of hMostrar">
    <div class="horas d-flex">
      <div class="d-flex flex-column flex-xl-row">
        <p class="f-rojo">Entrada</p>
        <input class="inpt pe-xl-4" type="time" [(ngModel)]="h.hEntrada"/>
      </div>

      <div class="d-flex flex-column flex-xl-row">
        <p class="f-rojo">Salida</p>
        <input class="inpt pe-xl-5" type="time" [(ngModel)]="h.hSalida"/>
      </div>
    </div>

    <div class="dias d-flex flex-column flex-xl-row">
      <p class="f-rojo">Días</p>

      <div class="inpt d-flex align-items-center justify-content-center">
        <div class="dia" *ngFor="let dia of h.dias">

          <input type="checkbox"
            class="me-1"
            name="{{ dia.valor }}"
            value="{{ dia.valor }}"
            [(ngModel)]="dia.seleccionado">

          <label for="{{ dia.valor }}">{{ dia.letra }}</label>
        </div>
      </div>
    </div>

    <i class="fa-solid fa-trash ms-auto me-2"></i>
  </div>

<div class="telefonos">
  <h3 class="titulo mb-4">Teléfonos</h3>

  <div class="telefono d-flex flex-column flex-md-row align-items-center" *ngFor="let t of telefonos">

    <div class="f-rojo">Número</div>
    <input type="text" class="inpt numero" [(ngModel)]="t.numero">

    <div class="f-rojo">Extensión</div>
    <input type="text" class="inpt extension" [(ngModel)]="t.extension">

    <i class="fa-solid fa-trash ms-2 me-2"></i>
  </div>

  <button type="submit" (click)="addTelefono()" class="btn-primario">
    Añadir otro
  </button>
</div>


<div class="direcciones">
  <h3 class="titulo mb-4">Dirección</h3>

  <div class="direccion" *ngFor="let d of direcciones">

    <div class="row gx-0">
      <div class="nombre col-12 col-xl-4 f-rojo">Lugar</div>
      <input type="text" [(ngModel)]="d.lugar" class="valor align-middle col-12 col-xl-8 inpt">
    </div>

    <div class="row gx-0">
      <div class="nombre col-12 col-xl-4 f-rojo">Calle</div>
      <input type="text" [(ngModel)]="d.calle" class="valor align-middle col-12 col-xl-8 inpt">
    </div>

    <div class="row gx-0">
      <div class="nombre col-12 col-xl-4 f-rojo">Número</div>
      <input type="text" [(ngModel)]="d.numero" class="valor align-middle col-12 col-xl-8 inpt">
    </div>

    <div class="row gx-0">
      <div class="nombre col-12 col-xl-4 f-rojo">Ciudad</div>
      <input type="text" [(ngModel)]="d.ciudad" class="valor align-middle col-12 col-xl-8 inpt">
    </div>

    <div class="row gx-0">
      <div class="nombre col-12 col-xl-4 f-rojo">Provincia</div>
      <input type="text" [(ngModel)]="d.provincia" class="valor align-middle col-12 col-xl-8 inpt">
    </div>

    <div class="row gx-0">
      <div class="nombre col-12 col-xl-4 f-rojo">CP</div>
      <input type="number" [(ngModel)]="d.cp" class="valor align-middle col-12 col-xl-8 inpt">
    </div>

  </div>
</div>

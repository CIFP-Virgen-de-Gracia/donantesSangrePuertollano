<main class="container">
  <h3 class="text-center titulo subrayado">Himnos</h3>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <ul class="list-group mt-5">
          <li *ngFor="let himno of audios" class="list-group-item">
            <h4 class="text-center titulo mt-2 border-bottom">{{himno.titulo}}</h4>
            <audio class="mt-5 mb-3 centrarAudio" controls controlsList="nodownload">
              <source [src]=himno.cancion type="audio/mp4">
            </audio>
            <div class="row mt-5 mb-3">
              <div class="col d-flex justify-content-around">
                <button id=Z{{himno.id}} class="btn-secundario"data-bs-toggle="modal"
                data-bs-target="#modalEditado" (click)="obtenerIdEditado($event)"(click)="obtenerAudioModificar()" >Modificar</button>
                <button id=E{{himno.id}} class="btn-secundario" data-bs-toggle="modal"
                  data-bs-target="#modalBorrado" (click)="obtenerId($event)">Eliminar</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col d-flex justify-content-around">
        <button class="btn-secundario" data-bs-toggle="modal" data-bs-target="#modalAdd">AÃ±adir</button>
        <button class="btn-secundario" data-bs-toggle="modal" data-bs-target="#modalBorradoTotal">Eliminar Todo</button>
      </div>
    </div>
  </div>
</main>
<app-add-himno></app-add-himno>
<app-delete-himno [idBorrar]="idBorrar"></app-delete-himno>
<app-edit-himno [infoAudio]="infoAudio" [idModificado]="idModificado" [qho]="qho"></app-edit-himno>
